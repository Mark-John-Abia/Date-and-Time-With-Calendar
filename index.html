<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="clock-container">
        <div id="time"></div>
        <div id="date"></div>
        <div id="calendar-container" class="calendar-hidden">
            <div class="calendar-search">
                <input type="text" id="calendar-search-input" placeholder="Search date (e.g., 25 Dec 2024)">
                <button id="calendar-search-ok">OK</button>
                <button id="calendar-reset" title="Reset to today">Reset</button>
            </div>
            <div class="calendar-header">
                <button id="prevMonth">&lt;</button>
                <span id="monthYear"></span>
                <button id="nextMonth">&gt;</button>
            </div>
            <div class="calendar-grid">
                <div class="weekdays">
                    <div>Sun</div>
                    <div>Mon</div>
                    <div>Tue</div>
                    <div>Wed</div>
                    <div>Thu</div>
                    <div>Fri</div>
                    <div>Sat</div>
                </div>
                <div id="calendar-days"></div>
            </div>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
